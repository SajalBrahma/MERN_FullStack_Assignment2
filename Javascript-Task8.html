<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        div {
            padding: 20px;
            background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

    </style>
</head>

<body>
    <div class="justify-content-center" style="text-align: center;">
        <h2 style="text-align: center; color: blue;">Registration form</h2>
        <form class="form-group justify-content-center" style="text-align: center;" onsubmit="return validate()">
            <table>
                <tr>
                    <td>
                        <label>First Name</label>
                    </td>
                    <td>
                        <input id="inp1" placeholder="Enter your first name." type="text">
                    </td>
                    <td>
                        <p class="text" style="color: red;">POOR</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name</label>

                    </td>
                    <td>
                        <input id="inp2" type="text" placeholder="Enter your last name">
                    </td>
                    <td>
                        <p class="text" style="color: red;">POOR</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td>
                        <input id="inp3" type="text" placeholder="Enter your Email">

                    </td>
                    <td>
                        <p class="text" style="color: red;">POOR</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>

                    </td>
                    <td>
                        <input id="inp4" type="password" placeholder="Enter password">
                    </td>
                    <td>
                        <p class="text" style="color: red;">POOR</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Re-enter Password</label>

                    </td>
                    <td>
                        <input id="inp5" type="password" placeholder="Re-enter password">
                    </td>
                    <td>
                        <p class="text "style="color: red;">POOR OR MISMATCH</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td style="text-align: left; padding-left: 60px;">
                        <input type="radio" name="gender" value="male" checked> Male<br>
                        <input type="radio" name="gender" value="female"> Female<br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Age</label>
                    </td>
                    <td>
                        <input type="number" placeholder="Enter your age">
                    </td>
                    <td>
                        <p class="text" style="color: red;">POOR</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Phone Number</label>
                    </td>
                    <td>
                        <input type="tel" placeholder="Enter your phone number">
                    </td>
                    <td>
                        <p class="text" style="color: red;">POOR</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Address</label>
                    </td>
                    <td>
                        <textarea rows="3" cols="24"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>State</label>
                    </td>
                    <td style="width: 300px;">
                        <input type="text" placeholder="Enter your state">
                    </td>
                    <td>
                        <p class="text" style="color: red;">POOR</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Country</label>
                    </td>
                    <td>
                        <select style="width: 190px;">
                            <option>Choose your country</option>
                            <option>India</option>
                            <option>USA</option>
                            <option>RUSSIA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><br>
                        <label>Languages Known </label>
                    </td>
                    <td style="padding-left: 30px;"><br>
                        <input type="radio" name="language" value="English">English
                        <input type="radio" name="language" value="Kannada">Kannada
                        <input type="radio" name="language" value="Hindi">Hindi
                        <input type="radio" name="language" value="Telugu">Telugu
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" style="padding-right: 500px;">Hereby I declare the given details are true</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p style="padding-left: 200px;">Login to <a href="https://ethnus.com/">ethnus </a>website.</p>
                    </td>
                </tr>
                <tr>
                    <td class="center-button" colspan="2"><span><button type="submit"  class="btn btn-danger justify-content-center">Register</button></span> </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        function validate()
        {
            var inputs=document.getElementsByTagName('input');
            var valid=true;
            for(var i=0; i<inputs.length;i++)
            {
                if(inputs[i].type=="text" || inputs[i].type=="password" || inputs[i].type=="number"){
                    if(inputs[i].value.trim()=="")
                    {
                        var para=inputs[i].nextElementSibling;
                        if(para && para.classList.contains('text'))
                        {
                            para.textContent="POOR";
                            valid=false;
                        }
                    }
                }
            }
            return valid;
        }
    </script>
</body>
</html>
