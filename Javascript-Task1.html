<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task 1</title>
    <style>
        body{
            background-color: lavender;
        }
        .container{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reverse a Number</h1>
        <input type="number" style="font-size: 20px;" id="inp" placeholder="Enter a number" required>
        <br>
        <br>
        <button style="font-size: 20px;"onclick="reverse()">Reverse</button>
        <p id="result"></p>
        <script>
            function reverse(){
                const inpnum=document.getElementById("inp").value;
                if(!isNaN(inpnum)){
                    const reversenum=parseInt(inpnum.toString().split('').reverse().join(''));
                    document.getElementById("result").textContent=reversenum;
                }
                else{
                    document.getElementById("result").textContent="Invalid input. Please enter a valid number.";
                }
            }
        </script>
    </div>
</body>
</html>
