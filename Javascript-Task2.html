<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task 2</title>
    <style>
        .container{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sort Alphabetically.</h1>
        <input type="text" style="font-size: 20px;" id="inp" placeholder="Enter a String" required>
        <br>
        <br>
        <button style="font-size: 20px;" onclick="alphabetical()">Reverse</button>
        <p id="result"></p>
        <script>
            function alphabetical(){
                const inp=document.getElementById("inp").value;
                const stage1=inp.split('');
                const stage2=stage1.sort();
                const stage3=stage2.join('');
                document.getElementById("result").textContent=stage3;
            }
        </script>
    </div>
</body>
</html>
